<div class="text-center py-5">
    <span class="material-icons" style="font-size: 4rem; color: #ccc;">
        {{ icon }}
    </span>
    <h5 class="mt-3 text-muted">{{ title }}</h5>
    <p class="text-muted">{{ message }}</p>
    
    {% if button_text and button_url %}
    <a href="{{ button_url }}" class="btn btn-primary mt-2">
        {{ button_text }}
    </a>
    {% endif %}
</div>
