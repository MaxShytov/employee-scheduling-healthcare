{% load i18n %}


<div class="d-flex {% if back_url %}align-items-center{% else %}justify-content-between align-items-center{% endif %} mb-4">
    {% if back_url %}
    <a href="{{ back_url }}" class="btn btn-outline-secondary me-3">
        <span class="material-icons align-middle" style="font-size: 18px;">arrow_back</span>
    </a>
    {% endif %}
    
    <div {% if not back_url and action_url %}class="flex-grow-1"{% endif %}>
        <h1 class="h3 mb-0">
            {% if icon %}
            <span class="material-icons align-middle me-2" style="font-size: 32px;">{{ icon }}</span>
            {% endif %}
            {{ title }}
        </h1>
        {% if subtitle %}
        <p class="text-muted mb-0">{{ subtitle }}</p>
        {% endif %}
    </div>
    
    {% if action_url %}
    <a href="{{ action_url }}" class="btn btn-primary">
        <span class="material-icons align-middle me-2" style="font-size: 18px;">{{ action_icon|default:"add" }}</span>
        {{ action_text }}
    </a>
    {% endif %}
</div>
