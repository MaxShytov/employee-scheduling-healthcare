{% load i18n %}
<div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon w-100">
    <i class="material-icons mdc-text-field__icon">search</i>
    <input type="text" 
           class="mdc-text-field__input" 
           name="{{ name }}"
           value="{{ value }}"
           placeholder="{{ placeholder|default:'Search...' }}">
    <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch">
            <label class="mdc-floating-label">{% trans "Search" %}</label>
        </div>
        <div class="mdc-notched-outline__trailing"></div>
    </div>
    {% if value %}
    <button type="button" class="mdc-icon-button search-clear" title="Clear search">
        <i class="material-icons">clear</i>
    </button>
    {% endif %}
</div>
