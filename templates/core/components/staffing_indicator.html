{% load i18n %}
<div class="staffing-indicator">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="text-muted">{% trans "Doctors" %}</span>
        <span class="fw-medium {% if doctors_met %}text-success{% else %}text-danger{% endif %}">
            {{ current_doctors }}/{{ required_doctors }}
            {% if doctors_met %}✓{% else %}⚠️{% endif %}
        </span>
    </div>
    <div class="progress" style="height: 6px;">
        <div class="progress-bar {% if doctors_met %}bg-success{% else %}bg-danger{% endif %}" 
             role="progressbar" 
             style="width: {{ doctors_percentage }}%"
             aria-valuenow="{{ current_doctors }}" 
             aria-valuemin="0" 
             aria-valuemax="{{ required_doctors }}">
        </div>
    </div>
</div>
